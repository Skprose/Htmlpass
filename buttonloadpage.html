<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try button Load</title>
     <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  </head>
  <body>
    <div>
      <h3>Page Loaded - check parameter</h3>
      <h3 id="display"></h3>
      <p id ="lat"></p>
      <p id="long"></p>
      <p id ="name"></p>
    </div>
      <script>
      $(document).ready(function(){
        var parameters = window.location.search.substring(1).split("&");
        var p1 = parameters[0].split("=");
        var p2 = parameters[1].split("=");
        var p3 = parameters[2].split("=");
        var para_1 = unescape(p1[1])
        var para_2 = unescape(p2[1]);
        var para_3 = unescape(p3[1]);
        console.log('1.para1',para_1);
        console.log('2.para2',para_2);
        console.log('3.para3',para_3);
        var pr_1 = para_1.substr(0,para_1.length-1);
        var pr_2 = para_2.substr(0,para_2.length-1);
        var pr_3 = para_3.substr(0,para_3.length-1)

        console.log(parameters);
        document.getElementById("lat").innerHTML = pr_1 ;
        document.getElementById("long").innerHTML = pr_2;
        document.getElementById("name").innerHTML = pr_3;
      });

    </script>
  </body>
</html>
